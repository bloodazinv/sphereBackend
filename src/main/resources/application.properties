server.port=80
server.servlet.context-path=/sphere

spring.datasource.url=jdbc:mysql://localhost:3306/sphere?serverTimezone=Europe/Dublin
spring.datasource.username=root
spring.datasource.password=cj

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

server.servlet.encoding.enabled=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

## App Properties
app.jwtSecret= test
app.jwtExpirationInMs = 604800000
app.jwtTokenHead= token

app.cors.allowedOrigins = http://localhost:3000

##swagger
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
swagger.enable=true
swagger.application-name=sphere
swagger.application-version=1.0
swagger.application-description=sphere
swagger.try-host= http://localhost:80/sphere


